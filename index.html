<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="divs">
      <div class="container">
        <h2 id="h2">Ajouter un Joueur</h2>
        <form class="player-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nom :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nom du joueur"
                required
              />
            </div>

            <div class="form-group">
              <label for="photo">Photo (URL) :</label>
              <input
                type="url"
                id="photo"
                name="photo"
                placeholder="URL de la photo"
                required
              />
            </div>

            <div class="form-group">
              <label for="position">Position :</label>
              <input
                type="text"
                id="position"
                name="position"
                placeholder="Position du joueur"
                required
              />
            </div>

            <div class="form-group">
              <label for="nationality">Nationalité :</label>
              <input
                type="text"
                id="nationality"
                name="nationality"
                placeholder="Nationalité"
                required
              />
            </div>

            <div class="form-group">
              <label for="flag">Drapeau (URL) :</label>
              <input
                type="url"
                id="flag"
                name="flag"
                placeholder="URL du drapeau"
                required
              />
            </div>

            <div class="form-group">
              <label for="club">Club :</label>
              <input
                type="text"
                id="club"
                name="club"
                placeholder="Nom du club"
                required
              />
            </div>

            <div class="form-group">
              <label for="logo">Logo du Club (URL) :</label>
              <input
                type="url"
                id="logo"
                name="logo"
                placeholder="URL du logo"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="rating">Note :</label>
              <input
                type="number"
                id="rating"
                name="rating"
                placeholder="Note (1-100)"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="pace">Vitesse :</label>
              <input
                type="number"
                id="pace"
                name="pace"
                placeholder="Vitesse"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="shooting">Tir :</label>
              <input
                type="number"
                id="shooting"
                name="shooting"
                placeholder="Tir"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="passing">Passes :</label>
              <input
                type="number"
                id="passing"
                name="passing"
                placeholder="Passes"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="dribbling">Dribble :</label>
              <input
                type="number"
                id="dribbling"
                name="dribbling"
                placeholder="Dribble"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="defending">Défense :</label>
              <input
                type="number"
                id="defending"
                name="defending"
                placeholder="Défense"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="physical">Physique :</label>
              <input
                type="number"
                id="physical"
                name="physical"
                placeholder="Physique"
                min="1"
                max="100"
                required
              />
            </div>
          </div>

          <button type="submit">Ajouter Joueur</button>
        </form>
      </div>
      <div id="divcomplet">
        <center>
          <div id="div2">
            <div class="iteam item2"></div>
            <div class="iteam item3"></div>
            <div class="iteam item4"></div>
          </div>
          <div id="div3">
            <div class="iteam item2"></div>
            <div class="iteam item3"></div>
            <div class="iteam item4"></div>
          </div>
          <div id="div4">
            <div class="iteam item1"></div>
            <div class="iteam item2"></div>
            <div class="iteam item3"></div>
            <div class="iteam item4"></div>
          </div>
          <div id="div5">
            <div class="iteam item1"></div>
            <div class="iteam item2"></div>
            <div class="iteam item3"></div>
            <div class="iteam item4"></div>
            <div class="iteam item5"></div>
          </div>
        </center>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
