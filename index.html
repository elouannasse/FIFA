            <div class="form-group group1">
              <label for="rating">Note :</label>
              <input
                type="number"
                id="rating"
                name="rating"
                min="40"
                max="100"
                placeholder="Entrez la note"
              />
            </div>
            <div id="playerForm" class="joueur">
              <div class="form-group">
                <label for="pace">Vitesse :</label>
                <input
                  type="number"
                  id="pace"
                  name="pace"
                  min="0"
                  max="100"
                  placeholder="Entrez la vitesse"
                />
              </div>
              <div class="form-group">
                <label for="shooting">Tir :</label>
                <input
                  type="number"
                  id="shooting"
                  name="shooting"
                  min="0"
                  max="100"
                  placeholder="Entrez le tir"
                />
              </div>
              <div class="form-group">
                <label for="passing">Passe :</label>
                <input
                  type="number"
                  id="passing"
                  name="passing"
                  min="0"
                  max="100"
                  placeholder="Entrez la passe"
                />
              </div>
              <div class="form-group">
                <label for="dribbling">Dribble :</label>
                <input
                  type="number"
                  id="dribbling"
                  name="dribbling"
                  min="0"
                  max="100"
                  placeholder="Entrez le dribble"
                />
              </div>
              <div class="form-group">
                <label for="defending">Défense :</label>
                <input
                  type="number"
                  id="defending"
                  name="defending"
                  min="0"
                  max="100"
                  placeholder="Entrez la défense"
                />
              </div>
              <div class="form-group">
                <label for="physical">Physique :</label>
                <input
                  type="number"
                  id="physical"
                  name="physical"
                  min="0"
                  max="100"
                  placeholder="Entrez le physique"
                />
              </div>
            </div>
            <div id="playerForm" class="gardiyan" style="display: none">
              <div class="form-group">
                <label for="diving">diving :</label>
                <input
                  type="number"
                  id="diving"
                  name="diving"
                  min="0"
                  max="100"
                  placeholder="Entrez la diving"
                />
              </div>
              <div class="form-group">
                <label for="handling">handling :</label>
                <input
                  type="number"
                  id="handling"
                  name="handling"
                  min="0"
                  max="100"
                  placeholder="Entrez le handling"
                />
              </div>
              <div class="form-group">
                <label for="kicking">kicking :</label>
                <input
                  type="number"
                  id="kicking"
                  name="kicking"
                  min="0"
                  max="100"
                  placeholder="Entrez la kicking"

              <div class="form-group">

                  id="reflexes"
                  name="reflexes"
                  min="0"
                  max="100"

                  id="speed"
                  name="speed"

                  max="100"

                  name="positioning"
                  min="0"
                  max="100"
                  placeholder="Entrez le positioning"
                />

            <button
              class="btn"
              id="btn_GK"
              type="button"
              style="display: none"
              onclick="save_GK()"
            >
              Modifier GK
            </button>
            <button
              class="btn"
              id="btn_joueur"
              type="button"
              style="display: none"
              onclick="save_joueur()"
            >
              Modifier
