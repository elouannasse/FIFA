<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ajouter un Joueur</title>
  </head>
  <body>
    <div id="divs">
      <div class="container">
        <h2 id="h2">Ajouter un Joueur</h2>
        <form class="player-form" id="playerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nom :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nom du joueur"
              />
            </div>

            <div class="form-group">
              <label for="photo">Photo (URL) :</label>
              <input
                type="url"
                id="photo"
                name="photo"
                placeholder="URL de la photo"
              />
            </div>

            <div class="form-group">
              <label for="position">Position :</label>
              <select id="position" name="position">
                <option value="">Sélectionnez la position</option>
                <option value="GK">Gardien (GK)</option>
                <option value="CB">Défenseur central (CB)</option>
                <option value="LB">Arrière gauche (LB)</option>
                <option value="RB">Arrière droit (RB)</option>
                <option value="CDM">Milieu défensif (CDM)</option>
                <option value="CM">Milieu central (CM)</option>
                <option value="CAM">Milieu offensif (CAM)</option>
                <option value="RW">Ailier droit (RW)</option>
                <option value="LW">Ailier gauche (LW)</option>
                <option value="ST">Attaquant (ST)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="nationality">Nationalité :</label>
              <input
                type="text"
                id="nationality"
                name="nationality"
                placeholder="Nationalité"
              />
            </div>

            <div class="form-group">
              <label for="flag">Drapeau (URL) :</label>
              <input
                type="url"
                id="flag"
                name="flag"
                placeholder="URL du drapeau"
              />
            </div>

            <div class="form-group">
              <label for="club">Club :</label>
              <input
                type="text"
                id="club"
                name="club"
                placeholder="Nom du club"
              />
            </div>

            <div class="form-group">
              <label for="logo">Logo du Club (URL) :</label>
              <input
                type="url"
                id="logo"
                name="logo"
                placeholder="URL du logo"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="rating">Note :</label>
              <input
                type="number"
                id="rating"
                name="rating"
                placeholder="Note (1-100)"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="pace">Vitesse :</label>
              <input
                type="number"
                id="pace"
                name="pace"
                placeholder="Vitesse"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="shooting">Tir :</label>
              <input
                type="number"
                id="shooting"
                name="shooting"
                placeholder="Tir"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="passing">Passes :</label>
              <input
                type="number"
                id="passing"
                name="passing"
                placeholder="Passes"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="dribbling">Dribble :</label>
              <input
                type="number"
                id="dribbling"
                name="dribbling"
                placeholder="Dribble"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="defending">Défense :</label>
              <input
                type="number"
                id="defending"
                name="defending"
                placeholder="Défense"
                min="1"
                max="100"
              />
            </div>

            <div class="form-group">
              <label for="physical">Physique :</label>
              <input
                type="number"
                id="physical"
                name="physical"
                placeholder="Physique"
                min="1"
                max="100"
              />
            </div>
          </div>

          <button type="submit" id="ajou">Ajouter Joueur</button>
        </form>
      </div>
      <div id="divcomplet">
        <center>
          <div id="div2">
            <div class="iteam item2" jouer_lw="LW"></div>
            <div class="iteam item3" jouer_st="ST"></div>
            <div class="iteam item4" jouer_rw="RW"></div>
          </div>
          <div id="div3">
            <div class="iteam item2 cm" jouer_cm="CDM"></div>

            <div class="iteam item3 cm" jouer_cm="CM">
              <div class="player-card"></div>
            </div>

            <div class="iteam item4 cm" jouer_cm="CAM"></div>
          </div>
          <div id="div4">
            <div class="iteam item1" jouer_LB="LB"></div>
            <div class="iteam item2" jouer_cb="CB"></div>
            <div class="iteam item3" jouer_cb="CB"></div>
            <div class="iteam item4" jouer_rb="RB"></div>
          </div>
          <div id="div5">
            <div class="iteam item3" gardien_gk="GK"></div>
          </div>
        </center>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
